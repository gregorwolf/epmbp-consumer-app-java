## Generated mta.yaml based on template version 0.2.0
## appName = epmbp-consumer-app-java
## language=java; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: epmbp-consumer-app-java
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true  
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install

modules:
  - name: epmbp-consumer-app-java-db
    type: hdb
    path: db
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: epmbp-consumer-app-java-db-hdi-container
 # --------------------- SERVER MODULE ------------------------
  - name: epmbp-consumer-app-java-srv
    type: java
    path: srv
    properties:
      EXIT: 1  # required by deploy.js task to terminate 
    build-parameters:
      builder: custom
      commands: [ mvn clean package ]
      build-result: "target/*.[wj]ar"
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: epmbp-consumer-app-java-db-hdi-container
      - name: epmbp-consumer-app-java-uaa
      - name: epmbp-consumer-app-java-destination-service
      - name: epmbp-consumer-app-java-connectivity-service
 # --------------------- UI MODULE ------------------------
  - name: epmbp-consumer-app-java-app
    type: nodejs
    path: app
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    requires:
      - name: epmbp-consumer-app-java-destination-service
      - name: epmbp-consumer-app-java-connectivity-service
      - name: epmbp-consumer-app-java-uaa
      - name: srv_api
        group: destinations
        properties:
            forwardAuthToken: true
            strictSSL: false
            name: srv_api
            url: ~{url}

resources:
  - name: epmbp-consumer-app-java-db-hdi-container
    parameters:
      service: hanatrial
      service-plan: hdi-shared
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: epmbp-consumer-app-java-uaa
    parameters:
      path: ./xs-security.json
      service-plan: application
    type: com.sap.xs.uaa
  - name: epmbp-consumer-app-java-destination-service
    parameters:
       service-plan: lite
       service: destination
    type: org.cloudfoundry.managed-service
  - name: epmbp-consumer-app-java-connectivity-service
    parameters:
       service-plan: lite
       service: connectivity
    type: org.cloudfoundry.managed-service